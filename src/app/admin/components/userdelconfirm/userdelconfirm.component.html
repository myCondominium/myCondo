<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">{{ title }}</h5>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="close()"
    ></button>
  </div>
  <div class="modal-body">Biztosan törlöd a lakó adatait?</div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="close()">
      Mégse
    </button>
    <button  (click)="closeAndDelete()" type="button" class="btn btn-primary">Törlés</button>
  </div>
